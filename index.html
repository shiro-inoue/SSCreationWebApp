<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキルシート作成Webアプリ</title>
    <script src="constants.js"></script>
    <script src="tableOutput.js"></script>
    <script src="canvasOutput.js"></script>
    <script src="fileIO.js"></script>
    <script src="./jsPDF/dist/jspdf.umd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>スキルシート作成Webアプリ</h1>
    <hr style="width:250">
    <table id="infoTable" border="1" style="border-collapse: collapse">
        <tr>
            <th width="80">社員番号</th>
            <td>
                <input type="text" size="3" value="000000">
            </td>
        </tr>
        <tr>
            <th>氏名</th>
            <td width="240">
                <input type="text" size="11" value="ソーバル">
                <input type="text" size="11" value="太郎">
            </td>
        </tr>
        <tr>
            <th>ローマ字</th>
            <td width="240">
                <input type="text" size="11" value="SOBAL">
                <input type="text" size="11" value="TARO">
            </td>
        </tr>
    </table>

    <br>
    <label>
        <div class="buttonbox">
           PDF出力
          </div>
          <input type="button" value="PDF出力" id="outputPDF" onclick="outputPDF()">
    </label> 
    <label>
        <div class="buttonbox">
           経歴ファイル読込
          </div>
    <input type="file" value="経歴ファイル読込" id="readJSON" onchange="readJSON()">
    </label>
    <label>
        <div class="buttonbox">
            経歴ファイル出力
          </div>
          <input type="button" value="経歴ファイル出力" id="writeJSON" onclick="writeJSON()">
    </label>

    <label>
        <div class="buttonbox">
            プレビュー
          </div>
          <input type="button" value="プレビュー" id="previewSS" onclick="previewSS()">
    </label>
    <br>

    <h2>経歴書</h2>

    <table id="outputTable" border="1" style="border-collapse: collapse; font-size:10pt">
        <tr>
            <th width="100">No.</th>
            <th width="100">期間</th>
            <th width="330">経歴</th>
            <th width="120">技術キーワード</th>
            <th width="250">業務種別</th>
            <th width="250">メモ</th>
        </tr>
    </table>

</body>

</html>
